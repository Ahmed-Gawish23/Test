<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.G Sales Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <style>
        /* تنسيق الموقع العام */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        /* تنسيق الهيدر */
        header {
            background: #4CAF50; /* لون خلفية الهيدر */
            color: white;
            padding: 20px;
            text-align: center;
        }

        header .site-title {
            font-size: 24px;
            margin: 0;
        }

        header .description {
            font-size: 16px;
            margin: 5px 0 0;
        }

        /* تنسيق المحتوى */
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .upload-section {
            margin-bottom: 20px;
        }

        .filters {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        #output-section {
            margin-top: 20px;
        }

        /* تنسيق الفوتر */
        footer {
            text-align: center;
            margin-top: 20px;
            background: #333;
            color: white;
            padding: 10px;
        }

        /* تخصيص القوائم المنسدلة */
        .select2-container {
            width: 100% !important;
        }

        .select2-selection {
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 38px;
            display: flex;
            align-items: center;
        }

        .select2-selection__rendered {
            font-size: 14px;
            color: #555;
            padding-left: 10px;
        }

        .select2-selection__arrow {
            height: 100%;
        }

        /* تحسين جدول البيانات */
        #filtered-data {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        #filtered-data th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }

        #filtered-data td {
            padding: 10px;
            text-align: left;
        }

        /* تحسين زر الفلترة */
        button#filter-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button#filter-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>A.G Sales Filter</h1>
        <p>Upload your Excel file, select your territory and product name, and view your sales data.</p>
    </header>
    <main>
        <div class="upload-section">
            <input type="file" id="file-upload" accept=".xls, .xlsx" />
            <button id="filter-btn">Filter Data</button>
        </div>
        <div class="filters">
            <select id="territory" multiple></select>
            <select id="product" multiple></select>
        </div>
        <table id="filtered-data">
            <!-- Data will be dynamically inserted here -->
        </table>
    </main>
    <footer>
        <p>Designed by Ahmed Gawish</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
