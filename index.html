<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.G Sales Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>A.G Sales Filter</h1>
        <p>Upload your Excel file, select your territory and product name, and view your sales data.</p>
    </header>
    <main>
        <input type="file" id="file-input" accept=".xlsx" />
        <div id="filter-container" style="display: none;">
            <div class="filters">
                <div class="filter-section">
                    <label for="territory-search">Search Territory:</label>
                    <input type="text" id="territory-search" placeholder="Type to search...">
                    <div id="territory-list" class="checkbox-list"></div>
                </div>

                <div class="filter-section">
                    <label for="product-search">Search Product:</label>
                    <input type="text" id="product-search" placeholder="Type to search...">
                    <div id="product-list" class="checkbox-list"></div>
                </div>
            </div>
            <button id="filter-btn">Filter Data</button>
        </div>
        <table id="filtered-data-table" style="display: none;">
            <thead>
                <tr>
                    <th>Territory</th>
                    <th>Product</th>
                    <th>Total Sales</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <footer>
        <p>Designed by Ahmed Gawish</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
