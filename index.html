<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.G Sales Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <style>
        /* تنسيق الهيدر */
        header {
            background-color: green; /* خلفية خضراء */
            color: white; /* لون النص أبيض */
            padding: 20px;
            text-align: center;
        }

        /* تنسيق الفوتر */
        footer {
            background-color: #f1f1f1;
            color: black; /* اللون الأسود لكلمة "Designed by Ahmed Gawish" */
            text-align: center;
            padding: 10px;
        }

        /* تنسيق الزر */
        #filter-btn {
            background-color: green; /* نفس لون الهيدر */
            color: white; /* لون النص أبيض */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #filter-btn:hover {
            background-color: darkgreen; /* تغيير اللون عند المرور بالماوس */
        }

        /* تنسيق المحتوى */
        .upload-container {
            text-align: center;
            margin: 20px;
        }

        .filters {
            text-align: center;
            margin: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>A.G Sales Filter</h1>
        <p>Upload your Excel file, select your territory and product name, and view your sales data.</p>
    </header>
    <main>
        <div class="upload-container">
            <input type="file" id="file-upload" accept=".xls, .xlsx" />
            <button id="filter-btn">Filter Data</button>
        </div>
        <div class="filters">
            <select id="territory" multiple></select>
            <select id="product" multiple></select>
        </div>
        <table id="filtered-data">
            <!-- Data will be dynamically inserted here -->
        </table>
    </main>
    <footer>
        <p>Designed by Ahmed Gawish</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
