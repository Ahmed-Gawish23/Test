<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.G Sales Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>A.G Sales Filter</h1>
        <p>Upload your Excel file, select your territory and product name, and view your sales data.</p>
    </div>

    <div class="upload-section">
        <label for="excelFile">Upload Excel File:</label>
        <input type="file" id="excelFile" accept=".xlsx, .xls">
    </div>

    <div class="filter-section">
        <label for="territory">Territory:</label>
        <select id="territory">
            <option value="search">Search...</option>
        </select>
        <input type="text" id="territorySearch" placeholder="Search Territories..." style="display: none;">

        <label for="product">Product:</label>
        <select id="product">
            <option value="search">Search...</option>
        </select>
        <input type="text" id="productSearch" placeholder="Search Products..." style="display: none;">
    </div>

    <button id="filterButton">Filter Data</button>

    <div class="results-section">
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Territory</th>
                    <th>Product</th>
                    <th>Total Sales</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filtered data will appear here -->
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p>Designed by Ahmed Gawish</p>
    </div>

    <script src="xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
