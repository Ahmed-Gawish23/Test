<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.G Sales Filter</title>
    <link rel="stylesheet" href="style.css">
    <!-- إضافة مكتبة jQuery UI الخاصة بالبحث داخل القائمة -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <h1>A.G Sales Filter</h1>
        <p>Upload your Excel file, select your territory and product name, and view your sales data.</p>
    </header>

    <div class="container mt-4">
        <div class="mb-3">
            <label for="fileInput" class="form-label">Upload Excel File:</label>
            <input type="file" class="form-control" id="fileInput" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
        </div>
        <div id="filterSection" class="d-none">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="territorySearch" class="form-label">Select Territory:</label>
                    <input type="text" id="territorySearch" class="form-control mb-2" placeholder="Search Territory">
                    <div id="territoryCheckboxes" class="checkbox-container"></div>
                </div>
                <div class="col-md-6">
                    <label for="productSearch" class="form-label">Select Product:</label>
                    <input type="text" id="productSearch" class="form-control mb-2" placeholder="Search Product">
                    <div id="productCheckboxes" class="checkbox-container"></div>
                </div>
            </div>
            <button id="filterButton" class="btn btn-primary">Filter</button>
        </div>
        <div id="outputSection" class="mt-4 d-none">
            <h3>Filtered Data:</h3>
            <table class="table table-bordered bordered-table">
                <thead>
                    <tr>
                        <th>Territory</th>
                        <th>Product</th>
                        <th>Total Sales</th>
                    </tr>
                </thead>
                <tbody id="outputTable"></tbody>
            </table>
        </div>
    </div>

    <footer>
        Designed by Ahmed Gawish
    </footer>

    <script src="script.js"></script>
</body>
</html>
