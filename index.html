<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.G Sales Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            background-color: green;
            color: white;
            padding: 10px;
        }
        footer {
            text-align: center;
            background-color: black;
            color: white;
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #outputTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #outputTable th, #outputTable td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>A.G Sales Filter</h1>
        <p>Upload your Excel file, select your territory and product name, and view your sales data.</p>
    </header>

    <div>
        <input type="file" id="fileInput" accept=".xlsx, .xls" />
        <select id="territorySelect" class="filter-select" style="width: 200px;"></select>
        <select id="productSelect" class="filter-select" style="width: 200px;"></select>
        <button onclick="filterData()">Filter</button>
    </div>

    <table id="outputTable"></table>

    <footer>
        <p>Designed by Ahmed Gawish</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
