<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.G Sales Filter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
</head>
<body>
    <header>
        <h1>A.G Sales Filter</h1>
        <p>Upload your Excel file, select your territory and product name, and view your sales data.</p>
    </header>

    <main>
        <section>
            <input type="file" id="upload" accept=".xlsx, .xls" />
            <div id="filters">
                <label for="territory-select">Select Territory:</label>
                <select id="territory-select" multiple>
                    <option value="all">Select All</option>
                </select>

                <label for="product-select">Select Product:</label>
                <select id="product-select" multiple>
                    <option value="all">Select All</option>
                </select>
            </div>
            <button id="filter-btn">Filter</button>
        </section>

        <section>
            <table id="sales-table" class="display">
                <thead>
                    <tr>
                        <th>Territory</th>
                        <th>Product</th>
                        <th>Total Sales</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Designed by Ahmed Gawish</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
