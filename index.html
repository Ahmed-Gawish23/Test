<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.G Sales Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        A.G Sales Filter
    </header>
    <div class="container">
        <p>Upload your Excel file, select your territory and product name, and view your sales data.</p>
        <input type="file" id="fileInput" />
        <div id="filterOptions" style="margin-top: 20px;">
            <label for="territorySelect">Select Territory:</label>
            <input type="text" id="territorySearch" placeholder="Search Territory..." />
            <select id="territorySelect" size="5" style="width: 100%; margin-bottom: 20px;"></select>

            <label for="productSelect">Select Product:</label>
            <input type="text" id="productSearch" placeholder="Search Product..." />
            <select id="productSelect" size="5" style="width: 100%;"></select>
        </div>
        <table id="filteredTable" style="display: none;">
            <thead>
                <tr>
                    <th>Territory</th>
                    <th>Product</th>
                    <th>Sales</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <footer>
        Designed by Ahmed Gawish
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
