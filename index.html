<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A.G Sales Filter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>A.G Sales Filter</h1>
    <p>Upload your Excel file, select your territory and product name, and view your sales data.</p>
    
    <input type="file" id="fileInput" />
    <div id="filters">
      <label for="itemSelect">Product Name:</label>
      <select id="itemSelect" multiple></select>

      <label for="territorySelect">Territory:</label>
      <select id="territorySelect" multiple></select>
    </div>
    <button id="filterButton">Filter</button>

    <div id="output"></div>
  </div>
  <footer>
    Designed by Ahmed Gawish
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
