<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.G Sales Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <style>
        /* تنسيق الموقع العام */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        /* تنسيق الهيدر */
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* تنسيق المحتوى */
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .upload-section {
            margin-bottom: 20px;
        }

        .filters {
            margin-bottom: 20px;
        }

        .filters label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .filters select {
            width: 100%;
            margin-bottom: 15px; /* مسافة بين القوائم */
        }

        /* عنوان الجدول */
        #filtered-data-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        /* تنسيق الجدول */
        #filtered-data {
            width: 100%;
            border-collapse: collapse;
        }

        #filtered-data th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }

        #filtered-data td {
            padding: 10px;
            text-align: left;
        }

        /* زر الفلترة */
        button#filter-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button#filter-btn:hover {
            background-color: #45a049;
        }

        /* تنسيق الفوتر */
        footer {
            text-align: center;
            margin-top: 20px;
            background: #333;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>A.G Sales Filter</h1>
        <p>Upload your Excel file, select your territory and product name, and view your sales data.</p>
    </header>
    <main>
        <div class="upload-section">
            <input type="file" id="file-upload" accept=".xls, .xlsx" />
            <button id="filter-btn">Filter Data</button>
        </div>
        <div class="filters">
            <label for="territory">Select Territory:</label>
            <select id="territory" multiple></select>

            <label for="product">Select Product:</label>
            <select id="product" multiple></select>
        </div>
        <div id="filtered-data-title">Filtered Data</div>
        <table id="filtered-data">
            <!-- Data will be dynamically inserted here -->
        </table>
    </main>
    <footer>
        <p>Designed by Ahmed Gawish</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("file-upload").addEventListener("change", async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                try {
                    const data = await file.arrayBuffer();
                    const workbook = XLSX.read(data);
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];

                    let jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" });
                    console.log("Raw sheet data:", jsonData);

                    let validRowIndex = jsonData.findIndex(row =>
                        row.includes("Territory Name") ||
                        row.includes("ZONE_NAME") ||
                        row.includes("Item Name") ||
                        row.includes("Product Name") ||
                        row.includes("PRODUCT_NAME") ||
                        row.includes("Sales") ||
                        row.includes("QTY") ||
                        row.includes("NET_QUANTITY")
                    );

                    if (validRowIndex === -1) {
                        alert("No valid data found in the file");
                        console.error("No valid data found");
                        return;
                    }

                    jsonData = jsonData.slice(validRowIndex);
                    const headers = jsonData.shift();
                    console.log("Headers:", headers);

                    const validData = jsonData.map(row => {
                        const obj = {};
                        headers.forEach((header, index) => {
                            obj[header] = row[index];
                        });
                        return obj;
                    });

                    console.log("Valid Data:", validData);

                    let columnMapping = {};
                    const columnNames = Object.keys(validData[0]);

                    // تحديد الأعمدة بناءً على الأسماء في الأعمدة
                    if (columnNames.includes("Product Name") && columnNames.includes("Territory Name") && columnNames.includes("Sales")) {
                        columnMapping = { item: "Product Name", territory: "Territory Name", qty: "Sales" };
                    } else if (columnNames.includes("Item Name") && columnNames.includes("Territory Name") && columnNames.includes("QTY")) {
                        columnMapping = { item: "Item Name", territory: "Territory Name", qty: "QTY" };
                    } else if (columnNames.includes("PRODUCT_NAME") && columnNames.includes("ZONE_NAME") && columnNames.includes("NET_QUANTITY")) {
                        columnMapping = { item: "PRODUCT_NAME", territory: "ZONE_NAME", qty: "NET_QUANTITY" };
                    } else {
                        alert("Unknown file format");
                        console.error("Unknown file format");
                        return;
                    }

                    const items = [...new Set(validData.map(row => row[columnMapping.item]).filter(Boolean))].sort();
                    const territories = [...new Set(validData.map(row => row[columnMapping.territory]).filter(Boolean))].sort();

                    const itemSelect = document.getElementById("product");
                    const territorySelect = document.getElementById("territory");

                    // ملء الخيارات في القوائم المنسدلة
                    itemSelect.innerHTML = "";
                    territorySelect.innerHTML = "";

                    items.forEach(item => {
                        const option = document.createElement("option");
                        option.value = item;
                        option.textContent = item;
                        itemSelect.appendChild(option);
                    });

                    territories.forEach(territory => {
                        const option = document.createElement("option");
                        option.value = territory;
                        option.textContent = territory;
                        territorySelect.appendChild(option);
                    });

                    // تفعيل select2 لزيادة تحسين تجربة الاختيار
                    $('#territory').select2();
                    $('#product').select2();

                    document.getElementById("filter-btn").addEventListener("click", () => {
                        const selectedItems = Array.from(itemSelect.selectedOptions).map(option => option.value);
                        const selectedTerritories = Array.from(territorySelect.selectedOptions).map(option => option.value);

                        // تصفية البيانات حسب المناطق والمنتجات المحددة
                        const filteredData = validData.filter(row =>
                            selectedItems.includes(row[columnMapping.item]) &&
                            selectedTerritories.includes(row[columnMapping.territory])
                        );

                        const result = {};
                        filteredData.forEach(row => {
                            const key = `${row[columnMapping.item]} - ${row[columnMapping.territory]}`;
                            if (!result[key]) result[key] = 0;
                            result[key] += row[columnMapping.qty];
                        });

                        const output = document.getElementById("filtered-data");
                        output.innerHTML = "<h3>Filtered Results:</h3>";
                        Object.entries(result).forEach(([key, qty]) => {
                            const tr = document.createElement("tr");
                            const tdKey = document.createElement("td");
                            tdKey.textContent = key;
                            const tdQty = document.createElement("td");
                            tdQty.textContent = qty;
                            tr.appendChild(tdKey);
                            tr.appendChild(tdQty);
                            output.appendChild(tr);
                        });
                    });
                } catch (error) {
                    alert("An error occurred while processing the file.");
                    console.error("Error processing file:", error);
                }
            });
        });
    </script>
</body>
</html>
